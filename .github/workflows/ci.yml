name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install
      - run: yarn test
      - run: yarn prettier --check --ignore-unknown '**/*'
